<h1>Admin Dog Records</h1>

<!-- Add Dog Record Form -->
<h2>Add Dog Record</h2>
<form id="add-dog-form">
    <label for="dog-name">Dog Name:</label>
    <input type="text" id="dog-name" required>
    <label for="dog-breed">Breed:</label>
    <input type="text" id="dog-breed" required>
    <label for="dog-age">Age:</label>
    <input type="number" id="dog-age" required>
    <button type="submit">Add Dog</button>
</form>

<!-- List of Dog Records -->
<h2>Dog Records</h2>
<ul id="dog-list">
    <!-- Dog records will be displayed here -->
</ul>

<!-- Delete and Update Dog Record Forms -->
<h2>Delete/Update Dog Record</h2>
<form id="delete-update-dog-form">
    <label for="delete-update-dog-id">Dog ID:</label>
    <input type="number" id="delete-update-dog-id" required>
    <button type="button" id="delete-dog">Delete Dog</button>
    <button type="button" id="update-dog">Update Dog</button>
</form>
